---
- name: control-sample
  vars:
  - name: container
    value: resource-control-sample
  resources:
  - name: cpu
    predictors:
    - name: image_pixels_M
      query: sum(res_control_measurement_pixels{job="resource-control-sample"}) / 1000000
  - name: mem
    predictors:
    - name: image_pixels_M
      query: sum(res_control_measurement_pixels{job="resource-control-sample"}) / 1000000
      
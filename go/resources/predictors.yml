---
- name: control-sample
  vars:
  - name: container
    value: resource-control-sample
  resources:
  - name: cpu
    predictors:
    - name: image_pixels_M
      query: sum(res_control_measurement_pixels{job="resource-control-sample"}) / 1000000
      polynomial_degrees: [0,1,2,3]
  - name: mem
    predictors:
    - name: image_pixels_M
      query: sum(res_control_measurement_pixels{job="resource-control-sample"}) / 1000000
  - name: storage_usage
    predictors:
    - name: image_pixels_M
      query: sum(res_control_measurement_pixels{job="resource-control-sample"}) / 1000000
  - name: storage_iops_W
    predictors:
    - name: image_pixels_M
      query: sum(res_control_measurement_pixels{job="resource-control-sample"}) / 1000000
- name: node-exporter
  vars:
  - name: container
    value: node-exporter
  - name: node
    value: ".*"
  resources:
  - name: cpu
    predictors:
    - name: scraped_metrics
      query: sum(scrape_samples_scraped{job="node-exporter",instance=~"$node"})
  - name: mem
    predictors:
    - name: scraped_metrics
      query: sum(scrape_samples_scraped{job="node-exporter",instance=~"$node"})
      